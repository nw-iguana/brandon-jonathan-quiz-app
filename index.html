<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mac OS Hotkey Quiz</title>
    <link href="quiz_app.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header role="banner">
            <h1 class="">Mac OS Hotkey Quiz</h1>
        </header>
            <!-- Description of our quiz -->
            <div class="startPage">
                <h2 class="moveH2">
                    Let's find out how well you know your Hotkeys!
                </h2>
                <!-- Start Button -->
                <div class="centerButton"><button type="button" class="startButton">Start</button></div>
            </div>
            <!-- Answer Form -->
            <div id="questionPage"></div>
            <footer class="push_down_footer" role="contentinfo">
                <ul class="score_question_center">
                    <li class="score"></li>
                    <li class="questionCounter"></li>
                </ul>
            </footer> 
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
