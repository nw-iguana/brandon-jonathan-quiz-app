<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mac OS Hotkey Quiz</title>
    <link href="quiz_app.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="container">
        <header role="banner">
            <!-- Image of an apple keyboard -->
            <img src="" alt="">
            <h1 class="">Mac OS Hotkey Quiz</h1>
        </header>
            <!-- Description of our quiz -->
            <div class="startPage">
                <h2>
                    Bacon ipsum dolor amet turkey ham kielbasa 
                    swine tail. Flank pork belly tongue boudin. 
                </h2>
                <!-- Start Button -->
                <button type="button" class="startButton">Start</button>
            </div>
            <!-- Answer Form -->
            <div id="questionPage"></div>
            <footer role="contentinfo">
                <ul>
                    <li class="score"></li>
                    <li class="questionCounter"></li>
                </ul>
            </footer> 
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
